plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

// Helps faster load times in Crio workspace.
allprojects {
    buildDir = '/tmp/external_build'
}

application {
    mainClassName = "com.crio.shorturl.XUrlMain"
    //enableAssertions = true
}

tasks.named('test') {
    useJUnitPlatform()
    enableAssertions = true
}

//test {
//    useJUnitPlatform()
//    // Enable assertions for tests
//    enableAssertions = true
//}

run {
    // Enable assertions for application run
    jvmArgs '-ea'
}


